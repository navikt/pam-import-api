apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pam-import-api
  namespace: default
  labels:
    team: teampam
spec:
  image: {{ image }}:{{ tag }}
  port: 9028
  liveness:
    path: /stillingsimport/internal/isAlive
    initialDelay: 20
  readiness:
    path: /stillingsimport/internal/isReady
    initialDelay: 20
  replicas:
    min: 1
    max: 1
  cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 256Mi
  vault:
    enabled: true
    paths:
      - kvPath: oracle/data/dev/creds/pamimportapi_q1-user
        mountPath: /secrets/pamimportapi/oracle/credentials
      - kvPath: oracle/data/dev/config/pamimportapi_q1
        mountPath: /secrets/pamimportapi/oracle/config
  webproxy: false
  prometheus:
    enabled: true
    path: /prometheus
  ingresses:
    - {{ ingress }}
